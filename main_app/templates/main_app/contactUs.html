{% extends 'base.html' %}
{% load static %}
{% block title %}Contact us{% endblock %}
{% block content %}
    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 p-0"
         style="background-image: url('../static/media/images/pexels-alex-azabache-3722809.jpg');">
        <div class="container-fluid page-header-inner py-5">
            <div class="container text-center pb-5">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Contact Us</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center text-uppercase">
                        <li class="breadcrumb-item">
                            <a href="{% url "homepage" %}">Home</a>
                        </li>
                        <li class="breadcrumb-item text-white active" aria-current="page">Contact</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
    <!-- Page Header End -->
    <!-- Contact Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title text-center text-primary text-uppercase">Contact Us</h6>
                <h1 class="mb-5">
                    <span class="text-primary text-uppercase">Contact</span> For Any Query
            </h1>
        </div>
        <div class="row g-4">
            <div class="col-12">
                <div class="row gy-4">
                    <div class="col-md-4">
                        <h6 class="section-title text-start text-primary text-uppercase">Booking</h6>
                        <p>
                            <i class="fa fa-envelope-open text-primary me-2"></i>book@e-tours.gr
                    </p>
                </div>
                <div class="col-md-4">
                    <h6 class="section-title text-start text-primary text-uppercase">General</h6>
                    <p>
                        <i class="fa fa-envelope-open text-primary me-2"></i>info@e-tours.gr
                </p>
            </div>
            <div class="col-md-4">
                <h6 class="section-title text-start text-primary text-uppercase">Technical</h6>
                <p>
                    <i class="fa fa-envelope-open text-primary me-2"></i>tech@e-tours.gr
            </p>
        </div>
    </div>
</div>
<div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
    <iframe class="position-relative rounded w-100 h-100"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50310.604001579304!2d23.703319872891647!3d37.990832008340874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14a1bd1f067043f1%3A0x2736354576668ddd!2zzpHOuM6uzr3OsQ!5e0!3m2!1sel!2sgr!4v1650894991730!5m2!1sel!2sgr"
            frameborder="0"
            style="min-height: 350px;
                   border:0;"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"></iframe>
</div>
<div class="col-md-6">
    <div class="wow fadeInUp" data-wow-delay="0.2s">
        <form>
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                        <label for="name">Your Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                        <label for="email">Your Email</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="subject" placeholder="Subject">
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating">
                        <textarea class="form-control"
                                  placeholder="Leave a message here"
                                  id="message"
                                  style="height: 150px"></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="col-12">
                    <a href="mailto:support@e-tours.gr"><button class="btn btn-primary w-100 py-3" type="submit">Send Message</button></a>                
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</div>
<!-- Contact End -->

{% endblock %}
